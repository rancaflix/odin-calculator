<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>
<body>
    <div id="calculator">
        <div id="display">

        </div>
        <button id="clear">CLEAR</button>
        <button id="delete">DELETE</button>
        <div class="basicdiv">
            <button class="basicbutton" id="7">7</button>
            <button class="basicbutton" id="8">8</button>
            <button class="basicbutton" id="9">9</button>
            <button class="basicbutton" id="divide">รท</button>
            <button class="basicbutton" id="4">4</button>
            <button class="basicbutton" id="5">5</button>
            <button class="basicbutton" id="6">6</button>
            <button class="basicbutton" id="multiply">X</button>
            <button class="basicbutton" id="1">1</button>
            <button class="basicbutton" id="2">2</button>
            <button class="basicbutton" id="3">3</button>
            <button class="basicbutton" id="substract">-</button>
            <button class="basicbutton" id=".">.</button>
            <button class="basicbutton" id="0">0</button>
            <button class="basicbutton" id="equal">=</button>
            <button class="basicbutton" id="add">+</button>
        </div>    
    </div>
    <script src="javascript.js" defer></script>
</body>
</html>
